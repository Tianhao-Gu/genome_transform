#
# define display information
#
name: GenBank Genome Upload
tooltip: |
    Transform GenBank genome files into KBase genome objects
screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            [annotate_contigset]

#
# Configure the display and description of parameters
#
parameters :
    genbank_file_path:
        ui-name : GenBank Genome File
        short-hint : Selected GenBank file
    genome_id:
        ui-name : Name or id of the Genome
        short-hint : Name or id of the genome that will be saved in KBase Narrative
    html_link:
        ui-name : Optional html link for uploading a genome
        short-hint : Optional html link for uploading a genome from public html space

description : |
    <p>This method upload GenBank files from users ftp space into the narrative workspace.</p>
