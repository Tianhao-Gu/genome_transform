    genbank_shock_ref :
        ui-name : URL to GenBank file in Shock
        short-hint : URL to GenBank file in Shock
        long-hint  : URL to GenBank file in Shock
    genbank_file_path:
        ui-name : Path to file containing genbank file on local file system
        short-hint : Path to file containing genbank file on local file system
    genbank_file_path:
        ui-name : Path to file containing genbank file on local file system
        short-hint : Path to file containing genbank file on local file system
    genome_id:
        ui-name : Name of the genome or id of the genome
        short-hint : Name of the genome or id of the genome
    contigset_id:
        ui-name : Name of the contig set or id of the contig set
        short-hint : Name of the contig set or id of the contig set
