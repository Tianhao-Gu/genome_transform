#
# define display information
#
name: Load GenBank Genomes
tooltip: |
    Load GenBank genomes into the Narrative from staging area
screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            [annotate_contigset]

#
# Configure the display and description of parameters
#
parameters :
    genbank_file_path:
        ui-name : GenBank Genome File
        short-hint : Selected GenBank file
    genome_id:
        ui-name : Name of the Genome to be saved
        short-hint : Name or id of the genome that will be saved in KBase Narrative
    html_link:
        ui-name : Optional public ftp link for uploading GenBank genomes
        short-hint : Optional public ftp link for uploading a genomes in .gbk format

description : |
    <p>This method upload GenBank files from staging area to the narrative.</p>
